{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block script_block %}
    <script type="text/javascript" src="{% static 'javascript/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'javascript/registration_verification.js' %}"></script>
{% endblock %}

{% block body_block %}

<div class="jumbotron p-4" style="background-color:#222222">
    <div class="container">
        <h1 class="jumbotron-heading" style="color:whitesmoke">Register Here</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="form-group" >
            <form role="form"  method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <p class="required">
                        <label class="required" for="id_username" style="font-size: x-large">Username:</label>
                        <input class="form-control" id="id_username" maxlength="30" name="username" type="text" onblur="checkUsername()" style="width:350px" />
                        <span id="userInfo"></span>
                    </p>
                   <p class="required">
                        <label class="required" for="id_email" style="font-size: x-large">E-mail:</label>
                        <input class="form-control" id="id_email" name="email" type="email" onblur="checkEmail()" style="width:350px"/>
                        <span id="userEmail"></span>
                    </p>
                    <p class="required">
                        <label class="required" for="id_password1" style="font-size: x-large">Password:</label>
                        <input class="form-control" id="id_password1" name="password1" type="password" onblur="checkPsw()" style="width:350px"/>
                        <span id="userPsw1"></span>
                    </p>
                    <p class="required">
                        <label class="required" for="id_password2" style="font-size: x-large">Password confirmation:</label>
                        <input class="form-control" id="id_password2" name="password2" type="password" onblur="checkRepsw()"style="width:350px"/>
                        <span id="userPsw2"></span>
                    </p>
                </div>
                <button type="submit" class="btn btn-primary" onsubmit="checkForm()">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

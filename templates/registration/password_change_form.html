{% extends 'rango/base.html' %}

{% block title_block %}
    Change your Password
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4" style="background-color:#222222">
    <div class="container">
        <h1 class="jumbotron-heading" style="color:whitesmoke">Change your Password</h1>
    </div>
</div>

<form method="post" action=".">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Change Password" />
</form>
{% endblock %}
